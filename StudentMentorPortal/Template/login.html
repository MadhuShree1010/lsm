{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/stylesheet/styles.css">
    <style>
        body {
            background-image: url('https://images.newscientist.com/wp-content/uploads/2020/08/19163900/credit_irina-dmitrienko-_-alamy.jpg?crop=16:9,smart&width=1200&height=675&upscale=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 45%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            margin: 0 10px;
            border: 2px solid white;
        }

        .form-container h1 {
            font-size: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            display: block;
            width: calc(100% - 40px);
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 18px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .header-link {
            margin-top: 20px;
            text-align: center;
        }

        .header-link a {
            display: inline-block;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header-link a:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .form-container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>LOGIN</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <label for="teamMember">Team Member</label>
            <input type="checkbox" id="teamMember" name="role" value="team_member">
            <label for="teamLeader">Team Leader</label>
            <input type="checkbox" id="teamLeader" name="role" value="team_leader">
        </form>
        <div class="header-link">
            <a id="submitBtn" href="#">SUBMIT</a>
        </div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var teamMember = document.getElementById('teamMember').checked;
            var teamLeader = document.getElementById('teamLeader').checked;

            if (username.trim() === '' || password.trim() === '') {
                alert('Please fill in both username and password fields.');
                return;
            }

            if (!teamMember && !teamLeader) {
                alert('Please select either Team Member or Team Leader.');
                return;
            }

            if (teamMember && teamLeader) {
                alert('Please select only one role.');
                return;
            }

            // Redirect based on selected role
            if (teamMember) {
                window.location.href = 'header.html';
            } else if (teamLeader) {
                window.location.href = 'header2.html';
            }
        });
    </script>
</body>
</html>
