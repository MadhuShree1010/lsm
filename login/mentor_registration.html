<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('Screenshot.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .mentor-form {
            text-align: center;
            width: 60%; /* Adjust width as needed */
            max-width: 400px; /* Set maximum width */
            margin: auto; /* Center the form horizontally */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #000; /* Change text color to black */
            background-color: #fff; /* Change background color to white */
        }
        h1 {
            font-size: 50px; /* Increase font size for heading */
        }
        button {
            display: block;
            width: 90%;
            padding: 20px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 20px;
            color: #fff;
            background-color: #000;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="mentor-form">
        <h1>MENTOR REGISTRATION</h1>
        <form id="mentorForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="experience" placeholder="Your Experience"></textarea>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
