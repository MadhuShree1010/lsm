<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Page</title>
    <style>
        body {
            background-image: url("Screenshot1.jpg");
            background-size: cover;  
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black; /* Text color */
        }
        .section {
            width: 45%;
            border: 2px solid white;
            padding: 20px;
            margin: 10px;
            color: black; /* Text color */
        }
        .section h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: black; /* Text color */
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid black; /* Table border color */
        }
        th {
            background-color: rgba(0, 0, 0, 0.1); /* Table header background color */
        }
        td {
            text-align: center;
        }
        .box {
            border: 2px solid black;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #333;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            text-align: center;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #333;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>TEAM NAME</h2>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Team Member ID</th>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="teamMembers">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <div class="section">
        <h2>DETAILS</h2>
        <div class="box">
            <h3>Team Name</h3>
            <form id="teamNameForm">
                <input type="text" id="teamName" placeholder="Enter Team Name" required>
                <input type="submit" value="Add Team">
            </form>
        </div>
        <div class="box">
            <h3>Username</h3>
            <form id="usernameForm">
                <input type="text" id="username" placeholder="Enter Username" required>
                <input type="text" id="task" placeholder="Enter Task" required>
                <input type="datetime-local" id="dueDate" required>
                <input type="submit" value="Add User">
            </form>
        </div>
    </div>
    <script>
        var sno = 0; // Initialize S.No counter

        document.getElementById('teamNameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var teamName = document.getElementById('teamName').value;
            if (teamName.trim() !== '') {
                document.querySelector('.section h2').innerText = teamName;
                document.getElementById('teamName').value = '';
            }
        });

        document.getElementById('usernameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var task = document.getElementById('task').value;
            var dueDate = document.getElementById('dueDate').value;
            if (username.trim() !== '' && task.trim() !== '' && dueDate.trim() !== '') {
                sno++;
                var newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${sno}</td>
                    <td>${username}</td>
                    <td>${task}</td>
                    <td>${dueDate}</td>
                    <td><button class="delete-btn">Delete</button></td>
                `;
                document.getElementById('teamMembers').appendChild(newRow);
                document.getElementById('username').value = '';
                document.getElementById('task').value = '';
                document.getElementById('dueDate').value = '';
            }
        });

        // Event delegation for delete buttons
        document.getElementById('teamMembers').addEventListener('click', function(e) {
            if (e.target.classList.contains('delete-btn')) {
                var row = e.target.parentNode.parentNode;
                row.parentNode.removeChild(row);
                sno--;
                updateSno(); // Update S.No after deleting a row
            }
        });

        // Function to update S.No in the table after deleting a row
        function updateSno() {
            var rows = document.getElementById('teamMembers').getElementsByTagName('tr');
            for (var i = 0; i < rows.length; i++) {
                rows[i].getElementsByTagName('td')[0].innerText = i + 1;
            }
        }
    </script>
</body>
</html>
