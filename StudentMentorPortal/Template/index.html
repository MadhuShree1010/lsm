{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Student's Mentor Website</title>
    <link rel="stylesheet" href="../static/stylesheet/styles.css">
    <style>
        body {
            background-image: url('StudentMentorPortal/static/images/Screenshot.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 80px;
            margin-bottom: 20px; /* Adjusted margin for better spacing */
            text-align: center;
            text-shadow: black 2px 4px;
        }

        h3 {
            color: white;
            font-size: 20px;
        }

        .button-container {
            text-align: center;
        }

        .button {
            display: inline-block; /* Changed display to inline-block */
            width: calc(50% - 10px); /* 50% width minus some margin */
            max-width: 300px; /* Set maximum width */
            padding: 20px 50px; /* Reduced padding */
            font-size: 24px; /* Reduced font size */
            margin: 20px 5px; /* Adjust margin */
            text-decoration: none;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .mentor-link a {
            color: #fff;
            font-size: 24px; /* Adjust font size as needed */
            text-decoration: none;
        }

        p {
            color: white;
            text-shadow: 2px 2px 4px;
            font-size: 30px;
            text-align: center;
        }

        .container {
            margin-top: 2cm;
            width: 80%; /* Increase width */
            max-width: 800px; /* Set maximum width */
            text-align: center;
            background: none;
            border-width: 20px; /* Increased border width */
            border: 2px solid black;
            padding: 20px; /* Increased padding for better spacing */
            border-radius: 10px; /* Added border-radius for rounded corners */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The MentorMe</h1>
        <p>-------------------------------------------------------------------------------</p>
        <h3>A complete Student's Mentor Portal Guide</h3>
    </div>
    <div class="button-container">
        <a href="/login" class="button">Login</a>
        <a href="/signup" class="button">Sign Up</a>
    </div>
    <div class="mentor-link">
        <a href="mentor_registration.html">Are you a mentor?</a>
    </div>
</body>
</html>
