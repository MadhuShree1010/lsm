<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('StudentMentorPortal/static/images/Screenshot1.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        textarea {
            width: 75%;
            height: 300px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: black;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid white;
        }
        th {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .entry-details {
            padding-top: 10px;
            display: none; /* Initially hide the additional details */
        }
        .entry-details input[type="text"] {
            width: 75%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="diaryEntry" placeholder="Write your diary entry here..."></textarea>
        <button onclick="submitEntry()">Submit</button>

        <table id="diaryTable">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Entry</th>
                </tr>
            </thead>
            <tbody>
                <!-- Diary entries will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Load diary entries from local storage on page load
        window.onload = function() {
            loadEntriesFromStorage();
        };

        function submitEntry() {
            var entry = document.getElementById('diaryEntry').value.trim();
            if (entry !== '') {
                var table = document.getElementById('diaryTable').getElementsByTagName('tbody')[0];
                var newRow = table.insertRow(table.rows.length);
                var dayCell = newRow.insertCell(0);
                var entryCell = newRow.insertCell(1);

                dayCell.textContent = 'Day ' + (table.rows.length);
                entryCell.innerHTML = '<div>' + entry + '</div><button onclick="toggleEntryDetails(this)">Show</button>';

                // Save entry to local storage
                saveEntryToStorage(table.rows.length, entry);

                document.getElementById('diaryEntry').value = ''; // Clear the text area after submission
            } else {
                alert('Please enter a diary entry!');
            }
        }

        function toggleEntryDetails(button) {
            var entryDetails = button.nextElementSibling;
            var entryContent = entryDetails.previousElementSibling;
            if (entryDetails.style.display === 'none') {
                entryDetails.style.display = 'block';
                button.textContent = 'Hide';
            } else {
                entryDetails.style.display = 'none';
                button.textContent = 'Show';
            }
        }

        // Save entry to local storage
        function saveEntryToStorage(day, entry) {
            localStorage.setItem('diaryEntry_' + day, entry);
        }

        // Load diary entries from local storage
        function loadEntriesFromStorage() {
            var table = document.getElementById('diaryTable').getElementsByTagName('tbody')[0];
            for (var i = 1; i <= localStorage.length; i++) {
                var entry = localStorage.getItem('diaryEntry_' + i);
                if (entry) {
                    var newRow = table.insertRow(table.rows.length);
                    var dayCell = newRow.insertCell(0);
                    var entryCell = newRow.insertCell(1);

                    dayCell.textContent = 'Day ' + i;
                    entryCell.innerHTML = '<div>' + entry + '</div><button onclick="toggleEntryDetails(this)">Show</button>';
                }
            }
        }
    </script>
</body>
</html>
